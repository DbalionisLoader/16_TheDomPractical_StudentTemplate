        <fieldset class="radioField" label="Animal">

        <label class="inline" for="all">Show All</label>

        <input class="animalRadio" type="radio" id="bear" name="animalType" value="bear">
        
        <label class="inline" for="doplhine">Dolphine</label>

        <label class="inline" for="duck">Duck</label>
        <input class="animalRadio" type="radio" id="duck" name="animalType" value="duck">
        
        <label class="inline" for="giraffe">Giraffe</label>
        <input class="animalRadio" type="radio" id="giraffe" name="animalType" value="giraffes">
        </fieldset>
        
    
    </form>

    </section>
